<script>
function Saludar(){ //para que funcione el boton
	var saludo="";
	var tiempo=new Date().getHours()

	if(tiempo<12){
		saludo="Buenos dias";
	}else if(tiempo<18){

	saludo="Buenas noches";

document.getElementById("saludo").innerHTML=saludo;
